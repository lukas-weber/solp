name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: BSFishy/meson-build@v1.0.1
    - name: meson
      run: meson . build
    - name: build
      run: cd build; ninja
    - name: run tests
      run: ninja test
